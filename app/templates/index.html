{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h2 class="text-center" id="heading">Sources</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for news_source in sources%}
        <div class="col">
            <div class="card-body text-center">
                <div class='card-text'>
                    <h5 class="card-title fw-bold fs-4">{{news_source.name}}</h5>
                    <hr>
                    <p class="card-text fs-5">{{news_source.description}}</p>
                    <P><span>{{news_source.language}}</span><span style='margin-left:10px;'>{{news_source.country}}</span></p>
                    <br>
                    <a href="{{news_source.url}}"><p>Read the News</p></a>
                    
                </div>

            </div>
        
        </div>
        {% endfor %}
    </div>

</div>




{% endblock %}
