<!--Displaying the source list macro-->
{% comment %} {%macro displaySourceList(source_list)%}
    {% for source in source_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 source card">
            <img src="{{source.urlToImage}}" alt="{{source.title}}urlToImage" class="img-responsive">
            <li class="text-center">
                <a href="/">






{%endmacro%} {% endcomment %}
